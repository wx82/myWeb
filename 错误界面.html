<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        
    </style>
</head>
<body>
    <div class="txt"></div>
    <script>
        var div = document.querySelector('.txt');
        var timer = 5;
        var dao = function(){
            if(timer == 0){
                location.href = '';//跳转的url
            }
            else{
                div.innerHTML = '您将在' + timer + '秒钟之后跳转到首页';
                timer--;
            }
        }
        dao();
        setInterval(dao,1000);
    </script>
</body>
</html>
